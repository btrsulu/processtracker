<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTr Sulu FB Process Tracker</title>
    <link rel="icon" type="image/x-icon" href="btr.ico?v=1">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #ffffff; }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <iframe 
        id="main-app"
        src="https://script.google.com/macros/s/AKfycby6fQVerVdRwpCtXQR1A7d2QrfZpENN5ub05JmDrTM-oQpCft2hBJBUpJUvXIRB2ZeTRQ/exec" 
        allow="clipboard-write;"
        title="Process Tracker">
    </iframe>

    <script>
        // This script runs ONLY on GitHub and doesn't require changes to your GAS code
        const baseUrl = "https://script.google.com/macros/s/AKfycby6fQVerVdRwpCtXQR1A7d2QrfZpENN5ub05JmDrTM-oQpCft2hBJBUpJUvXIRB2ZeTRQ/exec";
        
        // Check if the user navigated to a specific page via the URL (e.g. index.html?p=fidelity)
        const urlParams = new URLSearchParams(window.location.search);
        const targetPage = urlParams.get('p');

        if (targetPage) {
            document.getElementById('main-app').src = baseUrl + "?page=" + targetPage;
        }
    </script>
</body>
</html>
